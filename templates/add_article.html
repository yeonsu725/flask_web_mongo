<form action="/add_article" , method="POST">
    <div>
        <label>TITLE</label>
        <input type="text" name="title" placeholder="title을 입력하세요">

    </div>

    <div>
        <label>내용</label>
        <textarea name="desc" placeholder="내용입력하세요"></textarea>
    </div>

    <div>
        <label>AUTHOR</label>
        <input type="text" name="author" placeholder="글쓴이를 입력">

    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
